<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Chess Arena | Your chess tournament manager</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html" target="_blank"><img src="img/logo.png" alt="Chess Arena Logo"></a>
        </div>
        <div class="buttons">
            <button><i class="fa-solid fa-user"></i>
                <p>sukh31981@gmail.com</p>
            </button>
        </div>
    </nav>
    <div class="mainDiv">
        <div class="options">
            <div class="newT">
                <button><i class="fa-solid fa-plus"></i>
                    <p>New tournament</p>
                </button>
            </div>
            <div class="allT">
                <button><i class="fa-solid fa-list"></i>
                    <p>All tournaments</p>
                </button>
            </div>
            <div class="finishT">
                <button><i class="fa-solid fa-check"></i>
                    <p>Finished tournaments</p>
                </button>
            </div>
            <div class="searchT">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="tDiv">
            <div class="tSingle">
                <div class="tName">
                    <p><b>Tournament Name</b></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
