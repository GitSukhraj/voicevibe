<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament - tName</title>
    <link rel="stylesheet" href="css/t_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="flexContent">
            <div class="logo">
                <a href="index.html" target="_blank"><img src="img/logo.png" alt="Chess Arena Logo"></a>
            </div>
            <div class="buttons">
                <button><i class="fa-solid fa-user"></i>
                    <p>sukh31981@gmail.com</p>
                </button>
            </div>
        </div>
        <div class="options">
            <div class="panel">
                <p>Panel</p>
            </div>
            <div class="players">
                <p>Players</p>
            </div>
            <div class="rounds">
                <p>Rounds</p>
            </div>
            <div class="ranking">
                <p>Ranking</p>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="info">
            <div class="tab">
                <div class="basic-info" id="basic-info">
                    <p>Basic Info</p>
                </div>
                <div class="details" id="details">
                    <p>Details</p>
                </div>
            </div>
            <div class="content">
                <div class="basic-content" id="basic-content">
                    <div class="tTitle">
                        <i class="fa-solid fa-chess"></i>
                        <p>Tournament Info</p>
                    </div>
                    <div class="tName">
                        <p>Tournament Name</p>
                        <input type="text">
                    </div>
                    <div class="otherInfo">
                        <div class="time">
                            <p style="color: rgb(122, 122, 122);;">Time</p>
                            <select name="" id="">
                                <option value="3+2">3+2</option>
                                <option value="3+0">3+0</option>
                                <option value="10+0">10+0</option>
                                <option value="10+3">10+3</option>
                                <option value="15+10">15+10</option>
                                <option value="90+30">90+30</option>
                                <option value="120+30">120+30</option>
                            </select>
                        </div>
                        <div class="rounds">
                            <p style="color: rgb(122, 122, 122);;">Rounds</p>
                            <select name="" id="">
                                <option value="3+2">5</option>
                                <option value="3+0">6</option>
                                <option value="10+0">7</option>
                                <option value="10+3">8</option>
                                <option value="15+10">9</option>
                                <option value="90+30">10</option>
                                <option value="120+30">11</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="detail-content" id="detail-content">

                </div>
            </div>
        </div>
        <div class="other">

        </div>
    </div>
    <script src="js/t_detail.js"></script>
</body>

</html>
