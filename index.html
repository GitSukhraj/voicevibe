<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Arena | Your chess tournament manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main-div">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="elements">
                <ul>
                    <li>Tournaments</li>
                    <li>About</li>
                    <li>Signup</li>
                </ul>
            </div>
            <div class="createBtn">

                <button><i class="fa-solid fa-plus"></i>
                    <p>New tournament</p>
                </button>
            </div>
        </nav>
        <div class="mainContent">
            <div class="createForm">

                <div class="titleForm">
                    <i class="fa-solid fa-chess"></i>
                    <p>New Tournament</p>
                </div>
                <form>
                    <div class="tTitle">
                        <p>Tournament name</p>
                        <input type="text" value="My Tournament">
                    </div>
                    <div class="moreElements">
                        <div class="time">
                            <p>Time</p>
                            <select name="" id="">
                                <option value="3+2">3+2</option>
                                <option value="3+0">3+0</option>
                                <option value="10+0">10+0</option>
                                <option value="10+3">10+3</option>
                                <option value="15+10">15+10</option>
                                <option value="90+30">90+30</option>
                                <option value="120+30">120+30</option>
                            </select>
                        </div>
                        <div class="round">
                            <p>Rounds</p>
                            <select name="" id="">
                                <option value="3+2">5</option>
                                <option value="3+0">6</option>
                                <option value="10+0">7</option>
                                <option value="10+3">8</option>
                                <option value="15+10">9</option>
                                <option value="90+30">10</option>
                                <option value="120+30">11</option>
                            </select>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="createtBtn">Create</button>
                        <button class="canceltBtn">Cancel</button>
                    </div>
                </form>

            </div>
            <div class="mainScript">
                <h1>Welcome to chess arena</h1>
                <p>If you are organizing a chess tournament, you need a simple and intuitive software. Use Chess arena
                    to manage your tournaments.</p>
                <div class="buttons">
                    <a href="signup.html" target="_blank"><button>
                            Get Started
                        </button></a>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
