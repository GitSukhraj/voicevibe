<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Chess Arena | Your chess tournament manager</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html" target="_blank"><img src="img/logo.png" alt="Chess Arena Logo"></a>
        </div>
        <div class="buttons">
            <button><i class="fa-solid fa-user"></i>
                <p>sukh31981@gmail.com</p>
            </button>
        </div>
    </nav>

    <div class="mainForm">
        <div class="createForm">

            <div class="titleForm">
                <i class="fa-solid fa-chess"></i>
                <p>New Tournament</p>
            </div>
            <form>
                <div class="tTitle">
                    <p>Tournament name</p>
                    <input type="text" value="My Tournament">
                </div>
                <div class="moreElements">
                    <div class="time">
                        <p>Time</p>
                        <select name="" id="">
                            <option value="3+2">3+2</option>
                            <option value="3+0">3+0</option>
                            <option value="10+0">10+0</option>
                            <option value="10+3">10+3</option>
                            <option value="15+10">15+10</option>
                            <option value="90+30">90+30</option>
                            <option value="120+30">120+30</option>
                        </select>
                    </div>
                    <div class="round">
                        <p>Rounds</p>
                        <select name="" id="">
                            <option value="3+2">5</option>
                            <option value="3+0">6</option>
                            <option value="10+0">7</option>
                            <option value="10+3">8</option>
                            <option value="15+10">9</option>
                            <option value="90+30">10</option>
                            <option value="120+30">11</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <button class="createtBtn">Create</button>
                    <button class="canceltBtn">Cancel</button>
                </div>
            </form>

        </div>
        <div class="mainDiv">
            <div class="options">
                <div class="newT">
                    <button><i class="fa-solid fa-plus"></i>
                        <p>New tournament</p>
                    </button>
                </div>
                <div class="allT">
                    <button><i class="fa-solid fa-list"></i>
                        <p>All tournaments</p>
                    </button>
                </div>
                <div class="finishT">
                    <button><i class="fa-solid fa-check"></i>
                        <p>Finished tournaments</p>
                    </button>
                </div>
                <div class="searchT">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="tDiv">
                <div class="tSingle">
                    <div class="tName">
                        <p><b>Tournament Name</b></p>
                    </div>
                    <div class="otherInfo">
                        <div class="time">
                            <i class="fa-solid fa-clock"></i>
                            <p>3+2</p>
                        </div>
                        <div class="rounds">
                            <i class="fa-solid fa-play"></i>
                            <p>11 rounds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/home.js"></script>
</body>

</html>
