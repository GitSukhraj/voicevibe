<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament - tName</title>
    <link rel="stylesheet" href="css/t_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="flexContent">
            <div class="logo">
                <a href="index.html" target="_blank"><img src="img/logo.png" alt="Chess Arena Logo"></a>
            </div>
            <div class="buttons">
                <button><i class="fa-solid fa-user"></i>
                    <p>sukh31981@gmail.com</p>
                </button>
            </div>
        </div>
        <div class="options">
            <div class="panel">
                <p>Panel</p>
            </div>
            <div class="players">
                <p>Players</p>
            </div>
            <div class="rounds">
                <p>Rounds</p>
            </div>
            <div class="ranking">
                <p>Ranking</p>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="info">
            <div class="tab">
                <div class="basic-info" id="basic-info">
                    <p>Basic Info</p>
                </div>
                <div class="details" id="details">
                    <p>Details</p>
                </div>
            </div>
            <div class="content">
                <p id="basic-content">Basic info</p>
                <p id="detail-content">Detail</p>
            </div>
        </div>
        <div class="other">

        </div>
    </div>
    <script src="js/t_detail.js"></script>
</body>

</html>
